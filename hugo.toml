baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'kalmai'
theme = ['hugo-shortcode-roneo-button-icon-badge', 'risotto']

paginate = 3
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[params]
noindex = false

[params.resume]
# located in ./static/
file = "ZacharyKolker_SoftwareDeveloper.pdf"

[params.theme]
palette = "base16-dark"

# Sidebar: about/bio
[params.about]
title = "zachary kolker"
description = "ruby programming language enjoyer"
# unicode/emoji logo:
logo = "飛騨"
# or use an image:
# logo_image = "images/rice.svg"

# Sidebar: social links
# Available icon sets:
# * FontAwesome 6 <https://fontawesome.com/> ('fa-brands', 'fa-normal', or 'fa-solid' for brands)
# * Academicons <https://jpswalsh.github.io/academicons> ('ai ai-')

[[params.socialLinks]]
icon = "fa-brands fa-github"
title = "github"
url = "https://github.com/kalmai"

[[params.socialLinks]]
icon = "fa-solid fa-envelope"
title = "email"
url = "mailto:zacharykolker93@gmail.com"

[[params.socialLinks]]
icon = "fa-brands fa-linkedin"
title = "linkedin"
url = "https://www.linkedin.com/in/zachary-kolker"


[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# For hugo >= 0.60.0, enable inline HTML
[markup.goldmark.renderer]
unsafe = true

[markup]

  # Table of contents
  # Add toc = true to content front matter to enable
  [markup.tableOfContents]
    startLevel = 2
    endLevel   = 3
    ordered    = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
